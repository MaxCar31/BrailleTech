name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Cambia 'main' si tu rama principal tiene otro nombre

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Usa la versi칩n de Node.js que necesites

      - name: Install dependencies
        run: npm install
        working-directory: ./BRAILLETECH_CODIGO/src  # Directorio donde est치 tu package.json

      - name: Build the project
        run: npm run build
        working-directory: ./BRAILLETECH_CODIGO/src  # Directorio donde est치 tu package.json

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./src  # Directorio donde est치n los archivos construidos para despliegue