    <div class="container">
        <img id="logo" src="https://private-user-images.githubusercontent.com/141116497/333843165-bb746657-6220-4f87-a121-1bb73f7c927f.png?jwt=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJnaXRodWIuY29tIiwiYXVkIjoicmF3LmdpdGh1YnVzZXJjb250ZW50LmNvbSIsImtleSI6ImtleTUiLCJleHAiOjE3MTY2ODk4MTMsIm5iZiI6MTcxNjY4OTUxMywicGF0aCI6Ii8xNDExMTY0OTcvMzMzODQzMTY1LWJiNzQ2NjU3LTYyMjAtNGY4Ny1hMTIxLTFiYjczZjdjOTI3Zi5wbmc_WC1BbXotQWxnb3JpdGhtPUFXUzQtSE1BQy1TSEEyNTYmWC1BbXotQ3JlZGVudGlhbD1BS0lBVkNPRFlMU0E1M1BRSzRaQSUyRjIwMjQwNTI2JTJGdXMtZWFzdC0xJTJGczMlMkZhd3M0X3JlcXVlc3QmWC1BbXotRGF0ZT0yMDI0MDUyNlQwMjExNTNaJlgtQW16LUV4cGlyZXM9MzAwJlgtQW16LVNpZ25hdHVyZT0xZjc1YjkxNWRmZGZlNGE5MmNiN2UxZTcyNmQ5ZDMxNDY3NzkxNzM5N2U5MGVmOTEzZDA4YWY1ZTExMjI2MTkwJlgtQW16LVNpZ25lZEhlYWRlcnM9aG9zdCZhY3Rvcl9pZD0wJmtleV9pZD0wJnJlcG9faWQ9MCJ9.EL5brJrz8raDqms7a9pub2R_qdsvuz8dvtVO7monh4A" alt="Descripción de la imagen">     
        <div class="wrapper">
              <div class="text-input">
                <textarea spellcheck="false" id="inputText" placeholder="Escribe aquí..."></textarea>
                <textarea spellcheck="false" readonly disabled id="outputText" class="output" placeholder="Traducción"></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="soundFrom" class="fas fa-volume-up"></i>
                        <i id="copyFrom" class="fas fa-copy"></i>
                    </div>
                    <select id="inputLanguage" class="language-select" disabled>
                        <option value="espanol">Español</option>
                        <option value="braille">Braille</option>
                    </select>
                </li>
                <li class="exchange"><i class="fas fa-exchange-alt" id="swapLanguages"></i></li>
                <li class="row to">
                    <select id="outputLanguage" class="language-select" disabled>
                        <option value="braille">Braille</option>
                        <option value="espanol">Español</option>
                    </select>
                    <div class="icons">
                        <i id="soundTo" class="fas fa-volume-up"></i>
                        <i id="copyTo" class="fas fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button id="translate" class="translate-btn">Traducir</button>
        <h2>Descargar Señaleticas</h2>
        <div class="signage-section">
            <button id="downloadSignageBtn" class="download-btn">Formato Normal</button>                
            <button id="downloadMirrorImageBtn" class="download-btn">Formato Espejo</button>
        </div>
    </div>

</html>
