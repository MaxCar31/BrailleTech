<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor de Braille</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="main-container">
        <div class="translator-container">
            <img id="logo" src="https://github.com/MaxCar31/BrailleTech/assets/141116497/bb746657-6220-4f87-a121-1bb73f7c927f" alt="logo">
            <div class="wrapper">
                <div class="text-input">
                    <textarea spellcheck="false" id="inputText" placeholder="Escribe aquí..."></textarea>
                    <textarea spellcheck="false" readonly disabled id="outputText" class="output" placeholder="Traducción"></textarea>
                </div>
                <ul class="controls">
                    <li class="row from">
                        <div class="icons">
                            <i id="soundFrom" class="fas fa-volume-up"></i>
                            <i id="copyFrom" class="fas fa-copy"></i>
                        </div>
                        <select id="inputLanguage" class="language-select" disabled>
                            <option value="espanol">Español</option>
                            <option value="braille">Braille</option>
                        </select>
                    </li>
                    <li class="exchange"><i class="fas fa-exchange-alt" id="swapLanguages"></i></li>
                    <li class="row to">
                        <select id="outputLanguage" class="language-select" disabled>
                            <option value="braille">Braille</option>
                            <option value="espanol">Español</option>
                        </select>
                        <div class="icons">
                            <i id="soundTo" class="fas fa-volume-up"></i>
                            <i id="copyTo" class="fas fa-copy"></i>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="button-container">
                <button id="translate" class="translate-btn">Traducir</button>
                <button id="clear" class="translate-btn">Borrar</button>
            </div>
            <h2>Descargar Señaléticas</h2>
            <div class="signage-section">
                <button id="downloadSignageBtn" class="download-btn">Formato Normal</button>                
                <button id="downloadMirrorImageBtn" class="download-btn">Formato Espejo</button>
            </div>
        </div>
        
        <div class="keyboard-container">
            <div class="keyboard-section">
                <h3>Teclado Virtual</h3>
                <div id="brailleKeyboardLettersLowercase" class="braille-keyboard"></div>
            </div>
            <div class="keyboard-section">
                <h3></h3>
                <div id="brailleKeyboardLettersUppercase" class="braille-keyboard"></div>
            </div>
            <div class="keyboard-section">
                <h3></h3>
                <div id="brailleKeyboardLettersAccented" class="braille-keyboard"></div>
            </div>
            <div class="keyboard-section">
                <h3>Números</h3>
                <div id="brailleKeyboardNumbers" class="braille-keyboard"></div>
            </div>
            <div class="keyboard-section">
                <h3>Signos</h3>
                <div id="brailleKeyboardSigns" class="braille-keyboard"></div>
            </div>
        </div>
    </div>
    <footer>
        <p>BrailleTech todos los derechos reservados &copy; 2024</p>
    </footer>

</body>
</html>
